<div class="kDateFilter kOverrideFAIcons">
  <span class="kLabel">{{'app.dateFilter.dateRange' | translate}}</span>
  <p-dropdown [options]="dateRangeItems" [(ngModel)]="selectedDateRange" (onChange)="updateCalendars()"></p-dropdown>
  <span class="kLabel kMargin">{{'app.dateFilter.timeUnits' | translate}}</span>
  <p-dropdown [options]="timeUnitsItems" [(ngModel)]="selectedTimeUnit" (onChange)="onTimeUnitsChange()"></p-dropdown>
  <span class="kLabel kMargin">{{'app.dateFilter.dates' | translate}}</span>
  <div>
    <div class="kDateFilter">
      <p-calendar [disabled]="selectedDateRange < 9" [showIcon]="true" icon="kIconcalendar" [(ngModel)]="startDate" [placeholder]="'app.dateFilter.select' | translate" (onSelect)="onCalendarChange()"></p-calendar>
      <p-calendar [disabled]="selectedDateRange < 9" [showIcon]="true" icon="kIconcalendar" [(ngModel)]="endDate" [placeholder]="'app.dateFilter.select' | translate" (onSelect)="onCalendarChange()"></p-calendar>
    </div>
    <span *ngIf="hasError" class="kError">{{'app.dateFilter.error' | translate}}</span>
  </div>
</div>
