<div class="kReportTabs kOverrideFAIcons">
  <div class="kTab" *ngFor="let tab of Tabs" [class.active]="tab.selected" (click)="tabClick(tab)" [kTooltip]="tab.tooltip">
    <span class="kTitle">{{tab.title}}</span>
    <div class="kValueContainer">
      <span class="kValue">{{tab.value}}</span>
      <span class="kUnits">{{tab.units}}</span>
    </div>
  </div>
</div>
