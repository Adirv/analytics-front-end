<div class="kReport kOverrideFAIcons">
  <span class="kTitle">{{'app.bandwidth.publisherStorage' | translate}}</span>
  <app-date-filter [dateRangeType]="_dateRangeType" (filterChange)="onDateFilterChange($event)"></app-date-filter>
  <div class="kFilter">

  </div>
</div>
