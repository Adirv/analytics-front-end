<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: 0;
    }
  </style>
</head>
<body>
<div id="login" style="position: relative; display: none">
  <div style="display: flex; flex-direction: column; justify-content: space-around; width: 260px; height: 220px; background-color: lightgrey; padding: 20px; box-sizing: border-box">
    <span style="font-size: 15px; font-weight: bold">Login</span>
    <input type="text" id="user" placeholder="User Name" style="width: 200px; height: 28px"/>
    <input type="password" id="pass" placeholder="Password" style="width: 200px; height: 28px"/>
    <button style="width: 60px; height: 24px; margin-left: 146px" onclick="login()">Login</button>
  </div>

</div>
<iframe id="analytics" src=""></iframe>
<script>
  const config = {
    kalturaServer: {
      uri: 'www.kaltura.com',
      previewUIConf: 38524931,
    },
    cdnServers: {
      serverUri: 'http://cdnapi.kaltura.com',
      securedServerUri: 'https://cdnapisec.kaltura.com'
    },
    ks: '', // provide ks
    pid: '', // provide partnerId
    locale: 'en',
    live: {
      pollInterval: 30,
      healthNotificationsCount: 50,
    },
    menuConfig: {
      showMenu: false,
    },
      customStyle: {
          baseClassName: 'hack20',
          css: `
             body.hack20 {
                background: transparent;
                background-color: white;
            }
            .hack20 .kMain .kReportView .kReport .kFilters {
                background-color: white;
            }
            .hack20 .kMain .kReportView .kReport .kReportHeader {
                background: transparent;
            }
            .hack20 .kMain .kReportView .kReport .kReportHeader app-date-filter{
                margin-left: auto;
            }
            .hack20 .kMain .kReportView .kReport .kReportContainer {
                background: transparent;
            }
            .hack20 .kMain .kReportView .kReport, .hack20 .kMain .kReportView .kReport .kDivider {
                background: transparent;
            }
            .hack20 .kTable {
                display: none !important;
            }`
      }
  };

  function showLogin(){
      $("#login").show();
  }

  function hideLogin(){
      $("#login").hide();
  }

  function showAlert(t){
      $('.alert-text').text(t);
      $('#alert-layer').show();
  }

  function login(){
      const user = $('#user').val();
      const pass = $('#pass').val();
      $.post( "https://www.kaltura.com/api_v3/service/user/action/loginByLoginId", {
          format: 1,
          loginId: user,
          password: pass
      }, function( data ) {
          if (data.message){
              // TODO handle errors
              // showAlert(data.message); // login error
              // $('#login-button').removeClass("disabled");
          } else {
              getUsername(data);
              // $('#login-button').removeClass("disabled");
              // $("#login").hide();
              // $("#header").show();
              // $(".statusContainer").show();
              // $("#entriesList").show();
              config.ks = data;
              //listEntries();
          }
      });
  }

  function getUsername(ks){
      $.post( "https://www.kaltura.com/api_v3/service/user/action/getByLoginId", {
          ks: ks,
          format: 1,
          loginId: $('#user').val()
      }, function( data ) {
          config.pid = data.partnerId;
          // save session in local storage
          saveSession();
          // load Analytics
          loadAnalytics();
      })
  }

  function saveSession(){
      const kData = {
          pid: config.pid,
          ks: config.ks
      };
      window.localStorage.setItem('kData', JSON.stringify(kData));
  }

  function updateConfig(data){
      config.ks = data.ks;
      config.pid = data.partnerId;
      // save session in local storage
      saveSession();
  }

  function loadAnalytics(){
      hideLogin();
      $("#analytics").attr("src", "https://il-kmc-ng.dev.kaltura.com/hack20/apps/analytics-v1.12.1/index.html");
  }

  // load ks and pid from local storage
  const kData = JSON.parse(window.localStorage.getItem('kData'));
  if (!kData || !kData.ks){ // no ks stored in local storage
      showLogin();
  } else {
      // ks found - check that it is valid
      $.post( "https://www.kaltura.com/api_v3/service/user/action/loginByKs", {
          ks: kData.ks,
          format: 1,
          requestedPartnerId: kData.pid
      },  data => {
          if (data.ks && data.partnerId) {
              updateConfig(data);
              // load Analytics
              loadAnalytics();
          } else {
              showLogin();
          }
      })
  }


  document.addEventListener('DOMContentLoaded', () => {
    const analyticsApp = document.getElementById('analytics');

    const sendMessage = message => {
      if (analyticsApp && analyticsApp.contentWindow && analyticsApp.contentWindow.postMessage) {
        analyticsApp.contentWindow.postMessage(message, '*'); // use window.location.origin in your app instead
      }
    };

    window.addEventListener('message', e => {
      if (!e.data) {
        return;
      }

      const postMessageData = e.data;

      switch (postMessageData.messageType) {
        case 'analyticsInit':
            const viewsConfig = postMessageData.payload.viewsConfig;
            viewsConfig.audience.engagement.refineFilter = null;
            viewsConfig.audience.engagement.export = null;
            viewsConfig.audience.engagement.miniTopVideos = null;
            viewsConfig.audience.engagement.miniHighlights = null;
            viewsConfig.audience.engagement.miniPeakDay = null;
            viewsConfig.audience.engagement.syndication = null;
            viewsConfig.audience.engagement.impressions = null;
            viewsConfig.audience.engagement.topVideos = null;
            viewsConfig.audience.engagement.title = null;
            sendMessage({ messageType: 'init', payload: { ...config, viewsConfig } });
          break;

        case 'analyticsInitComplete':
          sendMessage({ messageType: 'navigate', payload: { url: '/analytics/engagement' } });
          sendMessage({ messageType: 'updateFilters', payload: { queryParams: { dateBy: 'last30days' } } });
          break;

        case 'updateLayout':
          analyticsApp.style.height = `${postMessageData.payload.height}px`;
          break;

        case 'navigateTo':
          const [url, params] = postMessageData.payload.split('?');
          const queryParams = params.split('&').reduce((acc, val) => {
            const [key, value] = val.split('=');
            acc[key] = value;
            return acc;
          }, {});

          sendMessage({'messageType': 'navigate', payload: { url, queryParams }});
          sendMessage({'messageType': 'updateFilters', payload: { queryParams }});
          break;

        default:
          console.log(`${postMessageData.messageType} event is not implemented`);
          break;
      }
    })
  });
</script>
</body>
</html>
